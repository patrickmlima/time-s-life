<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Adicionar monitorado</title>
</h:head>
<ui:composition template="_templateAdminMenu.xhtml">
	<ui:define name="conteudo">
		<h:form prependId="false">
			<h:panelGrid columns="2"
				columnsClasses="colunaEsquerda,colunaDireita" rowClasses="normal"
				headerClass="cadastroMonitorado">
				<f:facet name="header">
					<p:outputLabel value="Cadastro de Monitorado" />
				</f:facet>
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" size="50"
					value="#{monitoradoMB.monitorado.nome}" />

				<p:outputLabel value="Data de nascimento:" for="dtNascimento" />
				<p:inputMask id="dtNascimento" size="10"
					value="#{monitoradoMB.monitorado.dataNasc}" mask="99/99/9999">
					<f:convertDateTime locale="pt_BR" type="date" pattern="dd/MM/yyyy" />
				</p:inputMask>

				<p:outputLabel value="EndereÃ§o:" for="endereco" />
				<p:inputText id="endereco"
					value="#{monitoradoMB.monitorado.endereco}" />
				<p:outputLabel value="Telefone:" for="telefone" />
				<p:inputText id="telefone" size="14"
					value="#{monitoradoMB.monitorado.telefone}" />
				<p:outputLabel value="Altura:" for="altura" />
				<h:panelGroup>
					<p:inputText id="altura" value="#{monitoradoMB.monitorado.altura}" />
					<p:outputLabel value="Peso:" for="peso" />
					<p:inputText id="peso" value="#{monitoradoMB.monitorado.peso}" />
				</h:panelGroup>

				<!-- <h:outputLabel value="Monitor:" for="monitor" />
				<h:selectOneMenu id="monitor" value="#{monitoradoMB.monitorado.monitores}">
					<f:selectItems value="#{monitoradoMB.monitoresList}" var="monitor"
						itemValue="#{monitor}" itemLabel="#{monitor.nome}" />
				</h:selectOneMenu>
				 -->
				<p:commandButton value="Adicionar" action="#{monitoradoMB.salvar()}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
