<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de monitorado</title>
</h:head>
<h:body>

	<p:menubar>
		<p:submenu label="Cadastrar">
			<p:menuitem value="Usuário" url="adicionarMonitorado.xhtml" />
			<p:menuitem value="Monitorado" url="adicionarMonitorado.xhtml" />
		</p:submenu>
	</p:menubar>

	<h:form prependId="false">
		<h:panelGrid columns="2" columnsClasses="colunaEsquerda,colunaDireita"
			rowClasses="normal" headerClass="cadastroMonitorado">
			<f:facet name="header">
				<h:outputLabel value="Cadastro de Monitorado" />
			</f:facet>
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id="nome" size="50"
				value="#{monitoradoMB.monitorado.nome}" />
			<h:outputLabel value="Data de nascimento:" for="dtNascimento" />
			<h:inputText id="dtNascimento" size="10"
				value="#{monitoradoMB.monitorado.dataNasc}" />
			<h:outputLabel value="Endereço" for="endereco" />
			<h:inputText id="endereco"
				value="#{monitoradoMB.monitorado.endereco}" />
			<h:outputLabel value="Telefone:" for="telefone" />
			<h:inputText id="telefone"
				value="#{monitoradoMB.monitorado.telefone}" />
			<h:outputLabel value="Altura:" for="altura" />
			<h:panelGroup>
				<h:inputText id="altura" value="#{monitoradoMB.monitorado.altura}" />
				<h:outputLabel value="Peso:" for="peso" />
				<h:inputText id="peso" value="#{monitoradoMB.monitorado.peso}" />
			</h:panelGroup>
			<h:commandButton value="Salvar" action="#{monitoradoMB.salvar()}" />
			<h:commandButton value="Listar" action="#{monitoradoMB.listar()}" />
		</h:panelGrid>
	</h:form>
	<br></br>
	<br></br>
	<p:dataTable var="monitorado" value="#{monitoradoMB.monitoradosList}">
		<p:column headerText="ID">
			<h:outputText value="#{monitorado.id}" />
		</p:column>
		<p:column headerText="Nome">
			<h:outputText value="#{monitorado.nome}" />
		</p:column>
		<p:column headerText="Endereço">
			<h:outputText value="#{monitorado.endereco}" />
		</p:column>
		<p:column headerText="Altura">
			<h:outputText value="#{monitorado.altura}" />
		</p:column>
		<p:column headerText="Peso">
			<h:outputText value="#{monitorado.peso}" />
		</p:column>
	</p:dataTable>


</h:body>
</html>
