<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Adicionar monitorado</title>
</h:head>
<ui:composition template="_templateAdminMenu.xhtml">
	<ui:define name="conteudo">
		<p:panelGrid id="titleGrid" columns="1" columnClasses="monitorado">
			<f:facet name="monitoramentoHeader">
				<p:outputLabel
					value="Monitorado: #{monitoramentoMB.monitorado.nome} - Telefone: #{monitoramentoMB.monitorado.telefone}" />
			</f:facet>
		</p:panelGrid>
		<h:form id="formMonitoramento">
			<f:ajax event="blur" listener="#{monitoramentoMB.refresh}"
				render=":formMonitoramento:dadosTable" immediate="true">
				<p:dataTable id="dadosTable" var="dado"
					value="#{monitoramentoMB.dadosMonitorado}">
					<p:column headerText="BPM">
						<p:outputLabel value="#{dado.bpm}" />
					</p:column>
					<p:column headerText="Data">
						<p:outputLabel value="#{dado.timeString}" />
					</p:column>
				</p:dataTable>
			</f:ajax>
		</h:form>
	</ui:define>
</ui:composition>
</html>
