<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Adicionar monitorado a sua lista</title>
</h:head>
<ui:composition template="_templateAdminMenu.xhtml">
	<ui:define name="conteudo">
		<h:form id="formSelectMonitorado" prependId="false">
			<h:panelGrid columns="1" columnClasses="item">
				<p:selectOneMenu id="monitorados"
					value="${mostrarMonitoresMB.novoMonitorado}" immediate="true">
					<f:selectItems value="${mostrarMonitoradoMB.monitoradosList}"
						var="monitorado" itemValue="#{monitorado}"
						itemLabel="#{monitorado.id} - #{monitorado.nome}" />
				</p:selectOneMenu>

				<p:commandButton value="Adicionar"
					actionListener="#{mostrarMonitoresMB.adicionarMonitoradoALista}"
					immediate="true">
				</p:commandButton>

				<p:outputLabel value="Monitor" for="monitor" />
				<p:inputText id="monitor"
					value="#{mostrarMonitoresMB.monitorSelecionado}" />

				<p:outputLabel value="Monitorado" for="monitorado" />
				<p:inputText id="monitorado"
					value="#{mostrarMonitoresMB.novoMonitorado}" />

			</h:panelGrid>


			<p:dialog id="dlgIncluido" header="#{dialogMB.tituloDialog}"
				widgetVar="dlgIncluido" modal="true" resizable="false"
				draggable="false" icon="ui-icon-disk">
				<h:form>
					<h:panelGrid id="dlg" columns="1" rowClasses="normal"
						headerClass="dialogIncluido" style="text-align:center">
						<p:outputLabel value="#{dialogMB.mensagemDialog}" />
						<p:commandButton value="Ok" icon="ui-icon-circle-check"
							action="mostrarMonitores.xhtml" />
					</h:panelGrid>
				</h:form>
			</p:dialog>

		</h:form>

	</ui:define>
</ui:composition>
</html>
