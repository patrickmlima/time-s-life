<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Listagem de monitores</title>
</h:head>
<ui:composition template="_templateAdminMenu.xhtml">
	<ui:define name="conteudo">

		<h:form id="form">
			<p:dataList value="#{monitoradoMB.monitoresList}" var="monitor"
				type="unordered" itemType="none" paginator="true" rows="20"
				styleClass="paginated">

				<f:facet name="header" style="text-align:center">
            		Monitores cadastrados por este Administrador
       			</f:facet>
				<p:commandLink update=":form:detalheMonitor"
					oncomplete="PF('detalheDialog').show();" title="Detalhes"
					styleClass="ui-icon ui-icon-search"
					style="float:left;margin-right:10px">
					<f:setPropertyActionListener value="#{monitor}"
						target="#{usuarioMB.monitorSelecionado}" />
					<h:outputText
						value="#{monitor.nome} - #{monitor.dataNasc}, #{monitor.id}" />
				</p:commandLink>
				<h:outputText
					value="#{monitor.nome} - #{monitor.dataNasc}, #{monitor.id}"
					style="display:inline-block" />
			</p:dataList>

			<p:dialog header="Dados do Monitor" widgetVar="detalheDialog"
				modal="true" showEffect="blind" hideEffect="explode"
				resizable="false">
				<p:outputPanel id="detalheMonitor" style="text-align:center;">
					<p:panelGrid columns="2"
						rendered="#{not empty usuarioMB.monitorSelecionado}"
						columnClasses="label,value">
						<f:facet name="header">
							<p:graphicImage library="img" name="logomarca.png" />
						</f:facet>

						<h:outputText value="Id:" />
						<h:outputText value="#{usuarioMB.monitorSelecionado.id}" />

						<h:outputText value="Nome" />
						<h:outputText value="#{usuarioMB.monitorSelecionado.nome}" />

						<h:outputText value="Data de nascimento" />
						<h:outputText value="#{usuarioMB.monitorSelecionado.dataNasc}" />

						<h:outputText value="EndereÃ§o" />
						<h:outputText value="#{usuarioMB.monitorSelecionado.endereco}" />

						<h:outputText value="Telefone" />
						<h:outputText value="#{usuarioMB.monitorSelecionado.telefone}" />
					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>
		</h:form>

	</ui:define>
</ui:composition>
</html>
