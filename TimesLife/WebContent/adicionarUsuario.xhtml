<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastrar Usuário</title>
</h:head>
<h:body>
	<p:menubar>
		<p:submenu label="Cadastrar">
			<p:menuitem value="Usuário" url="adicionarUsuario.xhtml" />
			<p:menuitem value="Monitorado" url="adicionarMonitorado.xhtml" />
		</p:submenu>
		<p:menuitem value="Ver Monitorados" url="?" />
	</p:menubar>

	<h:form prependId="false">
		<h:panelGrid columns="2" columnsClasses="colunaEsquerda,colunaDireita"
			rowClasses="normal" headerClass="cadastroUsuario">
			<f:facet name="header">
				<h:outputLabel value="Cadastro de Usuário" />
			</f:facet>
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id="nome" size="50" value="#{usuarioMB.usuario.nome}" />
			<h:outputLabel value="Data de nascimento:" for="dtNascimento" />
			<h:inputText id="dtNascimento" size="10"
				value="#{usuarioMB.usuario.dataNasc}" />
			<h:outputLabel value="Endereço" for="endereco" />
			<h:inputText id="endereco" value="#{usuarioMB.usuario.endereco}" />
			<h:outputLabel value="Telefone:" for="telefone" />
			<h:inputText id="telefone" value="#{usuarioMB.usuario.telefone}" />
			<h:outputLabel value="Tipo" for="tipo" />

		</h:panelGrid>

	</h:form>
</h:body>
</html>
